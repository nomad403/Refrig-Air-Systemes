    }
    @media (prefers-color-scheme: light) {
      :root { --bg: transparent; --fg: #181823; }
    }
  </style>
  <rect width="64" height="64" rx="8" fill="var(--bg)"/>
  <!-- RAS centrÃ©s via texte (fallback si Orbit indisponible) -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="var(--fg)" font-family="Orbit, Arial, sans-serif" font-size="28" letter-spacing="1">
